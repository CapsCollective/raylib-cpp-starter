name: macOS

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: make setup
      run: make setup
      
    - name: make bin/app
      run: make bin/app
    - name: 'export binary'
      uses: actions/upload-artifact@v2
      with:
          name: app
          path: bin/app
    - name: make clean
      run: make clean

    - name: make bin/app CXX=g++
      run: make bin/app CXX=g++
    - name: make clean
      run: make clean
