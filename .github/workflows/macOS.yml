name: macOS

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: make setup
      run: make setup
    - name: make test
      run: make test
    - name: save logs as artifact
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: .temp/execute.log
